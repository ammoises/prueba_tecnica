<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>proyecto | puntos recompensa</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>
<body>

	<header th:insert="fragments/menu :: menu-principal"> </header>

	<main role="main">

		<br>

		<div class="container">

			<div class="card mx-auto text-center" style="width: 50%;">

				<div class="card mb-1 box-shadow">
					<div class="card-header">
						<h4 class="my-0 font-weight-normal">Puntos disponibles</h4>
					</div>
					<div class="card-body">
						<h1 class="card-title pricing-card-title">
							<span th:text="${puntos}">
						</h1>

					</div>
				</div>

			</div>

			<br>


			<div class="card">
				<h4 class="card-header">
					<strong>Listado de items</strong>
				</h4>
				<div class="card-body">
					<hr>
					<div th:if="${msg != null}" class='alert alert-success'
						th:text="${msg}" role='alert'></div>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">idItem</th>
								<th scope="col">nombre</th>
								<th scope="col">puntos</th>
								<th scope="col">cambiar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${items}">
								<td th:text="${item.idItem}">id</td>
								<td th:text="${item.item}">nombre</td>
								<td th:text="${item.puntos}">puntos</td>
								<td><a
									th:href="@{/puntos/cambiar/{idItem} (idItem=${item.idItem}) }"
									onclick="return confirm('Â¿Estas seguro?')"
									class="btn btn-success btn-sm" role="button" title="cambiar">
									<i class="fas fa-exchange-alt" aria-hidden="true"></i>
									</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>
			</div>
			
			
			 
			 
		</div>
		<!-- /container -->

		<br>

	</main>
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
